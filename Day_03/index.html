<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1" width="1000">
        <!-- Row 1 -->
        <tr>
            <td colspan="2" height="200"></td>
            <td></td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td height="100" width="200"></td>
            <td></td>
            <td width="200"></td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td height="500"></td>
            <td colspan="2"></td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td height="200" colspan="3">
                <table border="1" width="1000">
                    <tr>
                        <td width="400" height="200"></td>
                        <td width="200"></td>
                        <td width="200"></td>
                        <td width="200"></td>
                    </tr>

                </table>
            </td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td height="150" colspan="3">
                <table border="1" width="1000">
                    <tr>
                        <td height="150"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
            
        </tr>

    </table>
</body>
</html>
