<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/main.js"></script> -->
    <title>Day_11</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        document.write(x+=y);
        document.write('<br/>');
        document.write(x-=y);
        document.write('<br/>');
        document.write(x*=y);
        document.write('<br/>');
        document.write(x/=y);
        document.write('<br/>');
        document.write(x%=y);
        document.write('<br/>');
       
    </script>
</body>
</html>
