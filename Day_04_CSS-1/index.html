<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
</head>

<body>
    <table border="1" width="980" align="center">
        <tr>
            <td height="200" width="200"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" height="50"></td>
        </tr>
        <tr valign="top">
            <td height="500"></td>
            <td>
                <h1 align="center">Registation Form</h1>
                <hr>
                <table>
                    <tr>
                        <th align="left">First Name</th>
                        <td><input type="text" name="first_name" placeholder="Your First Name" maxlength="20" size="50" /></td>
                    </tr>
                    <tr>
                        <th align="left">Last Name</th>
                        <td><input type="text" name="last_name" /></td>
                    </tr>

                    <tr>
                        <th align="left">Email</th>
                        <td><input type="email" name="email" /></td>
                    </tr>

                    <tr>
                        <th align="left">Password</th>
                        <td><input type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <th align="left">Phone Number</th>
                        <td><input type="number" name="phone_number" /></td>
                    </tr>
                    <tr>
                        <th align="left">Date of Birth</th>
                        <td><input type="date" name="date_of_birth" /></td>
                    </tr>
                    <tr>
                        <th align="left">Address</th>
                        <td><textarea name="address" cols="40" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <th align="left">Distreict Name</th>
                        <td>
                            <select name="district_name" id="">
                                <option disabled selected>Select district name</option>
                                <optgroup label="Dhaka">
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Saver">Saver</option>
                                    <option value="Manikgauang">Manikgauang</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Dhaka">Dhaka</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Country</th>
                        <td><input type="text" name="countryname" list="country"></td>
                    </tr>
                    <tr>
                        <th align="left">Gender Information</th>
                        <td><input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <input type="radio" name="gender" value="other">Other</td>
                    </tr>
                    <tr>
                        <th align="left">Image</th>
                        <td>
                            <input type="file" accept="image/*" name="image">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Subject Name</th>
                        <td>
                            <label><input type="checkbox" name="subject" value="Bangla">Bangla</label>
                            <label><input type="checkbox" name="subject" value="English">English</label>
                            <label><input type="checkbox" name="subject" value="Math">Math</label>
                            <label><input type="checkbox" name="subject" value="Chemistry">Chemistry</label>
                            <label><input type="checkbox" name="subject" value="Physics">Physics</label>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" name="btn" value="Resgistation">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="40"></td>
        </tr>

    </table>

    <datalist id="country">
        <option value="Banglades"/>
        <option value="Canada"/>
        <option value="China"/>
        <option value="Inadia"/>
    </datalist>
</body>

</html>
