<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <div>
        <table border="1" width="1000" align="center">
            <thead align="center">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantidy</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="res" align="center">
                <tr>
                    <td id="tdOne"></td>
                    <td><input type="number" basis="1" name="" onkeyup="updateTotalPriceByPrice(this)" id="price1"></td>
                    <td><input type="number" name="" onkeyup="updateTotalPriceByQty(this)" basis="1" id="qty1"></td>
                    <td><input type="text" readonly name="" class="itemTotalPrice" id="total1"></td>
                    <td><button type="button" id="addBtn">+</button></td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <th colspan="3">Grand Total</th>
                    <td id="grandTotal"></td>
                    <td><button id="print">Print</button></td>
                </tr>
            </tfoot>
        </table>
    </div>
