<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>

    <title>Day-12</title>
    <style>
        .box{
    height: 400px;
    width: 300px;
    border: 1px solid red;
    margin-top: 30px;
    border-radius: 50px;
}
.image_btn{
    padding-top: 30px;
}
    </style>
</head>
<body>
    <div>

        <div class="box" id="content"></div>

        <div class="image_btn">
        <button type="button" id="red"><img src="img/1.jpg" alt="" height="150px" width="150px"/></button>
        <button type="button" id="green">Green</button>
        <button type="button" id="blue">Blue</button>
        <button type="button" id="defalt">Defult</button>
    </div>


        
    </div>
    <script>
    
        var redBtn = document.getElementById('red');
        redBtn.onclick = function()
        {
        var content = document.getElementById('content');
        // content.style.backgroundColor= 'red';
        // content.style.borderRadius='50px'
        content.style.backgroundImage= URL()
        }

        var greenBtn = document.getElementById('green');
        greenBtn.onclick = function()
        {
        var content = document.getElementById('content');
        content.style.backgroundColor= 'green';
        content.style.borderRadius='50px'
        }

        var blueBtn = document.getElementById('blue');
        blueBtn.onclick = function()
        {
        var content = document.getElementById('content');
        content.style.backgroundColor= 'blue';
        content.style.borderRadius='50px'
        }

        var defaltBtn = document.getElementById('defalt');
        defaltBtn.onclick = function()
        {
        var content = document.getElementById('content');
        content.style.backgroundColor= 'black';
        content.style.borderRadius='50px'
        }

    </script>
</body>
</html>
